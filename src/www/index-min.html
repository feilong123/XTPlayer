<!doctype html><html lang="en"><head><title>XTP Web</title><link rel="stylesheet" type="text/css" href="styles.css"/><script src="index.js"></script><script src="syncFunscript.js"></script><meta name="viewport" content="width=device-width, initial-scale=1" /></head><body><div id="bodyContainer" class="body-container"><div class="header"><div class="headerSection toolBar"><div class="toolBarGroup"><button id="deviceStatusRetryButton" class="icon-button device-status-retry-button" onclick="postDeviceConnectRetry()"><img id="connectionStatusIconImage" class="buttonImage" src="://images/icons/reload.svg"/></button></div></div><div class="headerSection headerLogoSection"><img class="headerLogo" src="://images/icons/XTP-window-icon.png"/></div><div class="headerSection toolBar"><div class="toolBarGroup toolBarGroupStart"><button id="settingsButton" class="header-button icon-button" onclick="openSettings()"><image class="buttonImage" src="://images/icons/settings.svg"/></button></div></div></div><video controls id="videoPlayer" class="video"><source id="videoSource"/>Your browser doesn't support HTML5 video tag.</video><div class="toolBar"><div class="toolBarGroup"></div></div><div id="thumbsContainer" class="thumbs-container"><button id="refreshButton" title="Refresh the media from XTP" class="refresh-media-button icon-button" onclick="getServerLibrary()"><img class="buttonImage" src="://images/icons/reload.svg"/></button><div id="mediaList" class="thumbs-body"></div></div></div><div id="settingsModal" class="modal"><div class="modal-content"><div class="modal-header"><span class="modal-title">Settings</span><button class="close-modal icon-button" onclick="closeSettings()"><image class="buttonImage" src="://images/icons/x.svg"/></button></div><div class="modal-body"><div class="formElement"><label title="If checked, the media items will open the media&#010;directly instead of the built in media player.&#010;This lets players like DeoVR handle the stream.." for="externalStreamingCheckbox">DeoVR mode</label><input id="externalStreamingCheckbox" type="checkbox" onclick="onClickExternalStreamingCheckbox(this)"/></div><div class="formElement"><label for="show"><span class="formLabel">Show</span></label><select name="show" id="show" onchange="showChange(this)"><option value="All">All</option><option value="3DOnly">3D only</option><option value="2DAndAudioOnly">2D and audio only</option></select></div><div class="formElement"><label for="sortBy"><span class="formLabel">Sort by</span></label><select name="sortBy" id="sortBy" onchange="sortChange(this)"><option value="nameAsc">Name (asc)</option><option value="nameDesc">Name (desc)</option><option value="dateAsc">Date (asc)</option><option value="dateDesc">Date (desc)</option></select></div><div class="formElement"><label for="thumbSize"><span class="formLabel">Thumb size</span></label><select name="thumbSize" id="thumbSize" onchange="thumbSizeChange(this)"><option value="50">50px</option><option value="75">75px</option><option value="100">100px</option><option value="125">125px</option><option value="150">150px</option><option value="175">175px</option><option value="200">200px</option><option value="225">225px</option><option value="250">250px</option><option value="275">275px</option><option value="300">300px</option><option value="325">325px</option><option value="350">350px</option><option value="375">375px</option><option value="400">400px</option><option value="425">425px</option><option value="450">450px</option><option value="475">475px</option><option value="500">500px</option></select></div></div><div class="modal-footer"><div class="modal-footer-end"><button id="defaultSettingsButton" class="default-settings-button" onclick="defaultSettings()">Default All</button></div></div></div></div></body></html>
